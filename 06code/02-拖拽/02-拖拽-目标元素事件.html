<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .one{
            width: 100px;
            height: 100px;
            border: 1px solid #000;
            background-color: red;
        }

        .two{
            position: relative;
            width: 400px;
            height: 400px;
            left:500px;
            top:100px;
            border: 1px solid #000;
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="one" draggable="true"></div>
    <div class="two"></div>

    <script>
        //目标元素的拖拽事件
        var two=document.querySelector('.two');

//        当被拖拽元素进入是触发
        two.addEventListener('dragenter',function(){
			console.log("进来了");
		})

        // 当被拖拽元素离开时触发
		two.addEventListener('dragleave',function(){
			console.log("走了");
		})

//      当 拖拽元素在 目标元素上是 连续触发
        two.ondragover=function(e){
//             阻止拖拽事件的默认行为；
            e.preventDefault();
            console.log('over...');
        }

//        当在目标元素上松开鼠标是触发
        two.addEventListener('drop',function(){
			console.log("鼠标放开了");
		});
    </script>

</body>
</html>
