<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
	<style type="text/css">
		.box  {
			width: 1000px;
			margin: 100px auto;
			
		}
		.box div {
			width: 300px;
			height: 150px;
			background-color: red;
			float: left;
			margin-right: 15px;
		}
		.box .box2 {
			background-color: pink;
			transition: all 1s;
		}
		.box .box2:hover {
			background-color: blue;
			/* 
			 transform: css3中用于做变换的属性
			 scale： 放缩
			 取值：大于1放大  小于1缩小  不能为百分比
			 scale（x，y）
			 x:水平放缩倍数
			 y：垂直方向的放缩倍数
			 如果只写一个值就是等比例缩放
			 */
			transform:scale(2,0.5);
		}
	</style>
</head>
<body>
<div class="box">
    <div class="box1">1</div>
    <div class="box2">2</div>
    <div class="box3">3</div>
</div>


</body>
</html>
