<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<style type="text/css">
			html,body {
				margin: 0;
				padding: 0;
				height: 100%;
			}
			body {
				background-color: #de8910;
			}
			.rocket {
				position: absolute;
				left: 100px;
				top: 600px;
				height: 120px;
				transform:translate(-200px,200px)
				rotate(45deg);
				transition: all 1s ease-in;
			}
			body:hover .rocket {
				transform:translate(500px,-500px) rotate(45deg);
			}
		</style>
	</head>
	<body>
		<img src="images/rocket.png" class="rocket">
	</body>
</html>
