<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
	<style type="text/css">
		.box {
			width: 600px;
			height: 600px;
			border: 1px solid #000;
			margin: 100px auto;
			background: url(images/baby0.jpg) no-repeat;
			/* 设置背景图片大小 */
			/* background-size: 100px 100px; */
			/* background-size: 600px 600px; */
			/* background-size: 50% 50%; */
		
		/* 
		 background-size取值
		 1、具体的长度300px
		 2、百分比
		 3、cover：覆盖：图片会完全覆盖盒子，有可能显示不完整，
		 缩放是等比例的
		 4、contain: 包含：背景图片会完全等比例显示盒子中，有可能不会铺满盒子；
		 */
		/* background-size: cover; */
		background-size: contain;
		}
	</style>
</head>
<body>
    <div class="box"></div>

</body>
</html>
