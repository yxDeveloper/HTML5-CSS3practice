<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div {
				width: 200px;
				height: 200px;
				border: 1px solid #000;
				margin: 50px auto;
			}
			.box1 {
				/* border-top-left-radius: 200px; */
				border-radius: 200px 0 0 0;
			}
			.box2 {
				border-radius: 100px;
			}
			.box3 {
				border-radius: 50%;
			}
			.box4 {
				height: 100px;
				border-radius: 100px/50px;
			}
			.box5 {
				width: 100px;
				border-radius: 50%;
			}
		</style>
	</head>
	<body>
		<div class="box1"></div>
		<div class="box2"></div>
		<div class="box3"></div>
		<div class="box4"></div>
		<div class="box5"></div>
	</body>
</html>
