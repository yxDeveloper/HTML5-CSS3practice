<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
    .out {
		width: 500px;
		height: 500px;
		background-color: pink;
		border: 1px solid #000;
		margin: 100px auto;
		/* 
		 可以让子盒子保证3d效果，
		 指定子元素定位在三维空间内
		 
		 preserve-3d：保持3d效果
		 flat：平面效果  （默认值）
		 */
		
		transform-style: preserve-3d;
		transform:rotateY(119deg);
	}
	.in {
		width: 300px;
		height: 300px;
		margin: 100px;
		background-color: green;
		border: 1px solid #000;
		/* 3d旋转-X */
		transform:rotateX(45deg);
	}
    </style>
</head>
<body>
<div class="out">
    <div class="in"></div>
</div>

</body>
</html>
