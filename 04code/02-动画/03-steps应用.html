<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        div {
			width: 5px;
			height: 200px;
			margin: 50px auto;
			background-color: #000000;
			border-radius: 50% 50% 0 0 / 50% 50% 0 0;
			transform-origin: center bottom;
			animation: rot 60s steps(60);
		}
		@keyframes rot {
			from {
				transform: rotate(0deg);
			}
			to {
				transform: rotate(360deg);
			}
		}
    </style>
</head>
<body>
    <div></div>

</body>
</html>
