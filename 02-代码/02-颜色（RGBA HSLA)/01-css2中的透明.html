<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
    	.out {
			width: 400px;
			height: 400px;
			background-color: blue;
			margin: 100px auto;
			border: 1px solid #000;
			opacity:0.3;
		}
		.in {
			width: 200px;
			height: 200px;
			background-color: red;
			margin: 100px auto;
			opacity: 1;
		}
    </style>
</head>
<body>
<!-- opacity  可以给盒子设置半透明，但是会影响里面子盒子，并且子盒子无法改变透明度 -->
    <div class="out">
        <div class="in"></div>
    </div>

</body>
</html>
