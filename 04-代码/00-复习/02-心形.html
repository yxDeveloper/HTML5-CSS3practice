<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<style type="text/css">
			.heart {
				width: 200px;
				height: 300px;
				margin: 100px auto;
				position: relative;
			}
			.heart::before,.heart::after {
				content:'球球';
				width: 100%;
				height: 100%;
				position: absolute;
				background-color: red;
				left: 0;
				top: 0;
				border-radius: 100px 100px 0 0;
				transform: rotate(-45deg);
				text-align: center;
				line-height: 100px;
				color: yellow;
				font-size: 30px;
				font-family: 'Microsoft Yahei';
			}
			.heart::after {
				content:'崽崽';
				left: 71px;
				transform:rotate(45deg);
			}
		</style>
	</head>
	<body>
		<div class="heart"></div>
	</body>
</html>
