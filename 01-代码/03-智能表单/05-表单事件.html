<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<style type="text/css">
			form {
				width: 100%;
				max-width: 640px;
				min-width: 320px;
				margin:0 auto;
				font-family: "Microsoft Yahei";
				font-size: 20px;
			}
			input {
				display: block;
				width: 100%;
				height: 30px;
				margin:10px 0;
			}
		</style>
	</head>
	<body>
		<form action="" method="post">
			<fieldset id="">
				<legend>表单事件</legend>
				<label for="">
					邮箱：<input type="email" name="" id="txt1" value="" />
				</label>
				<label for="">
					密码：<input type="text" name="" id="txt2" value="" />
				</label>
			</fieldset>
			<input type="submit" value=""/>
		</form>
		<script type="text/javascript">
			//表单事件:
			//oninput当用户输入的时候
			//oninvalid当验证不通过时触发
			var txt1 = document.getElementById("txt1");
			var txt2 = document.getElementById("txt2");
			var num = 0;
			txt1.oninput=function(){
				num++;
				//将数字显示在txt2中
				txt2.value = num;
			}
			//oninvalid当验证不通过时触发
			//一般用于设置验证不通过时的提示文字
			txt1.oninvalid=function(){
				//用预设值验证不通过时的提示文字
				this.setCustomValidity("亲，请输入正确的邮箱格式！");
			}
		</script>
	</body>
</html>
