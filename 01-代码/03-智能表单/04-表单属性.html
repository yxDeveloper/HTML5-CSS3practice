<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<style type="text/css">
			form{
				width: 100%;
				/* 最大宽度 */
				max-width: 640px;
				/* 最小宽度 */
				min-width: 320px;
				margin: 0 auto;
				font-family: "微软雅黑";
				font-size: 20px;
			}
			input{
				display:block;
				width: 100%;
				height: 30px;
				
				margin: 10px 0;
			}
		</style>
	</head>
	<body>
		<!-- &lt;!&ndash;表单新增属性&ndash;&gt; -->
		<!-- <input type="text" name="name" id="" value="" /> -->
		<!-- placeholder:提示文字（占位符）
		autofocus:自动获取焦点
		autocomplete:自动完成（填充的）on开启（默认）off取消自提示
		required:必填
		multiple:多选
		movalidate:关闭默认的验证功能（只能加给form）
		pattern:自定义正则验证
		pattern="1\d{10}" -->
		<!-- <form action="" novalidate> -->
		<form action="">
			<fieldset>
				<legend>表单验证</legend>
				<label for="">
					用户名:<input type="text" 
					placeholder="例如:李狗蛋" autofocus
					 name = "userName" autocomplete="on"
						required  id="" value="" />
				</label>
				<label for="">
					电话：<input type="tel" pattern="1\d{10}" name="" id="" value="" />
				</label>
				<!-- 上传文件 -->
				<input type="file" name="file" multiple id="" value="" />
				<input type="submit" name="" id="" value="" />
			</fieldset>
		</form>
			
		</form>
	</body>
</html>
