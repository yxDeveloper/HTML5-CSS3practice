<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Title</title>
		<style type="text/css">
			form {
				width: 100%;
				/* 最大宽度 */
				max-width: 640px;
				/* 最小宽度 */
				min-width: 320px;
				margin: 0 auto;
				font-family: "microsoft yahei";
				font-size: 20px;
			}
			input,meter,progress{
				display: block;
				width: 100%;
				height: 30px;
				margin: 10px 0;
			}
		</style>
	</head>
	<body>
		<form action="">
			<fieldset id="">
				<legend>表单元素</legend>
				<label>
					用户名：<input type="text" name="userName" id="" value="" />
				</label>
				<label>
					密码：<input type="password" name="pwd" id="" value="" />
				</label>
				<label>
					姓别：<input type="text" name="sex" list="sex" />
				</label>
				<!-- 定义数据列表 -->
				<datalist id="sex">
					<option value="">男</option>
					<option value ="">女</option>
					<option value ="">不详</option>
				</datalist>
				<label for="">
					指导老师：<option value="">孙老师</option>
				</label>
				<br><br>
				<label for="">
					加密类型：<keygen/>
				</label>
				<br><br>
				<label for="#">
					度量器：<meter value="50" max="100" min="0" low="30" high="80"></meter>
				</label>
				<!-- 进度条 -->
				<progress value="40" max="100" min="0"></progress>
				
				<input type="submit" name="" id="" value="提交" />
			</fieldset>
		</form>
	</body>
</html>
